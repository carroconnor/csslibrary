<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="smiley.css">
	<title></title>
</head>
<body>
	<div class="wrapper">
		<h1>CSS Smiley Face</h1>
		<h2>Step 1: Make the circle</h2>
		<div class="face"></div>

		<h2>Step 2 Add a left eye</h2>
		<div class="face">
			<div class="lefteye"></div>
		</div>
		<h2>step 3 add a right eye</h2>
		<div class="face">
			<div class="lefteye"></div>
			<div class="righteye"></div>
		</div>
		<h2>Add a mouth</h2>
		<div class="face">
			<div class="lefteye"></div>
			<div class="righteye"></div>
			<div class="mouth"></div>
		</div>
	</div>

</body>
</html>
